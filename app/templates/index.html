<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Clasificador Naïve Bayes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light p-4">
    <div class="container text-center">
        <h1 class="mb-4">Clasificador de Texto</h1>
        <form id="prediction-form">
            <textarea name="texto" class="form-control mb-3" rows="4" placeholder="Escribe tu texto aquí..."
                required></textarea>
            <button type="submit" class="btn btn-primary">Clasificar</button>
        </form>
        <div class="mt-4">
            <h4>Resultado:</h4>
            <p id="result" class="fs-4 text-success"></p>
        </div>
    </div>

    <script>
        const form = document.getElementById('prediction-form');
        const result = document.getElementById('result');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(form);
            const response = await fetch('/predict', {
                method: 'POST',
                body: formData
            });
            const data = await response.json();
            result.textContent = data.resultado;
        });
    </script>

    <hr class="my-4">
    <div class="container text-center">
        <h2>Evaluar Modelo</h2>
        <label for="split">Porcentaje de test:</label>
        <select id="split" class="form-select w-auto d-inline-block mb-3">
            <option value="0.1">10%</option>
            <option value="0.2" selected>20%</option>
            <option value="0.3">30%</option>
            <option value="0.4">40%</option>
        </select>
        <button class="btn btn-secondary" onclick="evaluarModelo()">Evaluar</button>

        <pre id="metrics" class="text-start bg-white border rounded p-3 mt-3" style="white-space: pre-wrap;"></pre>
    </div>

    <script>
        async function evaluarModelo() {
            const split = document.getElementById('split').value;
            const formData = new FormData();
            formData.append('split', split);
    
            const response = await fetch('/evaluate', {
                method: 'POST',
                body: formData
            });
    
            const data = await response.json();
            document.getElementById('metrics').textContent = data.report;
        }
    </script>    

</body>

</html>
