<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Clasificador Naïve Bayes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light p-4">
    <div class="container text-center">
        <h1 class="mb-4">Clasificador de Texto</h1>
        <form id="prediction-form">
            <textarea name="user_input" class="form-control mb-3" rows="4" placeholder="Escribe tu texto aquí..." required></textarea>
            <button type="submit" class="btn btn-primary">Clasificar</button>
        </form>
        <div class="mt-4">
            <h4>Resultado:</h4>
            <p id="result" class="fs-4 text-success"></p>
        </div>
    </div>

    <script>
        const form = document.getElementById('prediction-form');
        const result = document.getElementById('result');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(form);
            const response = await fetch('/predict', {
                method: 'POST',
                body: formData
            });
            const data = await response.json();
            result.textContent = data.prediction;
        });
    </script>
</body>
</html>
